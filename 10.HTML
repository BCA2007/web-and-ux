<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulate HTML Content</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f8;
      margin: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Paragraph styling */
    p {
      font-size: 18px;
      color: #34495e;
      margin: 10px 0;
      transition: color 0.3s ease;
    }

    /* Button styling */
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Footer styling */
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>JavaScript DOM Content Manipulation</h2>

  <!-- Paragraphs to manipulate -->
  <p id="para1">This is the first paragraph.</p>
  <p id="para2">This is the second paragraph.</p>

  <!-- Buttons to trigger manipulation -->
  <button onclick="changeText()">Change Text</button>
  <button onclick="appendText()">Append Text</button>
  <button onclick="clearText()">Clear Text</button>

  <!-- Footer -->
  <div class="footer">
    RV Vidyaniketan, 8th Mile, Mysuru Road, Bengaluru â€“ 560059, India<br>
    Ph: +91 80 68199900 | <a href="https://www.rvu.edu.in" target="_blank" style="color: #3498db;">www.rvu.edu.in</a>
  </div>

  <script>
    // Function to change the text of an element
    function changeText() {
      document.getElementById("para1").innerHTML = "The text has been changed!";
    }

    // Function to append new text to an element
    function appendText() {
      document.getElementById("para2").innerHTML += " Appending more content dynamically.";
    }

    // Function to clear the text of elements
    function clearText() {
      document.getElementById("para1").innerHTML = "";
      document.getElementById("para2").innerHTML = "";
    }
  </script>

</body>
</html>
